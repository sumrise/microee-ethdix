<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
<meta name="theme-color" content="#000000" />
<title layout:title-pattern="$CONTENT_TITLE">EthDIX Web</title>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="bookmark" href="/favicon.ico" type="image/x-icon" />
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="stylesheet" th:href="${ PUBLIC_URL + '/fontawesome/fontawesome-v5.3.1.css'}">
<link rel="stylesheet" href="//cdn.microee.com/RichMedias/reset.css">
<!-- page styles -->
<th:block layout:fragment="__styles"></th:block>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
	<!-- header -->
	<div th:replace="fragments/header :: header"></div>
	<!-- body content -->
	<div layout:fragment="__main_content"></div>
	<input id="_timer">
	<!-- footer -->
	<div th:replace="fragments/footer :: footer"></div>
	<!-- bootstrap -->
    <script type="text/javascript" th:src="${ PUBLIC_URL + '/jquery/jquery-3.5.1.min.js'}"></script>
    <!-- sockjs -->
    <script type="text/javascript" th:src="${ PUBLIC_URL + '/sockjs/sockjs.min.js'}"></script>
    <script type="text/javascript" th:src="${ PUBLIC_URL + '/sockjs/stomp.js'}"></script>
    <!-- bootstrap -->
	<script type="text/javascript" th:src="${ PUBLIC_URL + '/bootstrap/4.3.1/bootstrap.min.js'}"></script>
    <!-- lodash -->
    <script type="text/javascript" th:src="${ PUBLIC_URL + '/lodash/lodash-4.3.0.min.js'}"></script>
    <script type="text/javascript" th:src="${ PUBLIC_URL + '/immutable/immutable-3.7.6.min.js'}"></script>
    <!-- moment -->
    <script type="text/javascript" th:src="${ PUBLIC_URL + '/moment/moment-2.11.2.min.js'}"></script>

    <script type="text/javascript" th:src="${'/assets/static/bundles/2.chunk.js?v=' + _version}"></script>
    <script type="text/javascript" th:src="${'/assets/static/bundles/main.chunk.js?v=' + _version}"></script>
	<!-- page scripts -->
	<th:block layout:fragment="__scripts"></th:block>
	<!-- layout scripts -->
	<script th:inline="javascript" type="text/javascript">
		/*<![CDATA[*/
		var _version=[[${_version}]];
		/*]]>*/
		$(function() {
		    connect();
		});
		function connect() {
	        // var socket = new SockJS('https://ws.microee.io/_sockjs');
	        stompClient = Stomp.over(new SockJS('/_sockjs'));
	        stompClient.debug = null;
	        stompClient.connect({}, function(frame) {
	            console.log('Connected: ' + frame);
	            stompClient.subscribe('/topic/timer', function(message) {
	                document.getElementById('_timer').value = moment(parseInt(message.body)).format("YYYY-MM-DD HH:mm:ss");
	            });
                stompClient.subscribe('/topic/new-block', function(message) {
                    console.log(message.body, 'newBlock');
                });
	        });
		}
     </script>
</body>
</html>
