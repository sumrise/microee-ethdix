<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<link rel="shortcut icon" href="/favicon.ico" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,shrink-to-fit=no" />
<meta name="theme-color" content="#000000" />
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">自定义标题</title>
<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
<link rel="bookmark" th:href="@{/favicon.ico}" type="image/x-icon" />
<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon" />
<link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
<link rel="stylesheet" href="/assets/fontawesome/fontawesome-v5.3.1.css">
</head>
<body>
	<!-- header -->
	<div th:replace="fragments/header :: header"></div>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<!-- body content -->
	<div layout:fragment="__main_content"></div>
	<!-- footer -->
	<div th:replace="fragments/footer :: footer"></div>
	<!-- bootstrap -->
	<script type="text/javascript"
		src="/assets/bootstrap-4.3.1/jquery-3.3.1.min.js"></script>
	<script type="text/javascript"
		src="/assets/bootstrap-4.3.1/js/bootstrap.min.js"></script>
	<!-- extends scripts -->
	<th:block layout:fragment="__scripts"></th:block>
</body>
</html>
